<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Github Profile search</title>
</head>
<body>
    <!-- navbar bootstrap style -->
    <nav class="navbar navbar-expand-lg navbar-light p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <a href="#" class="navbar-brand"><i class="fa-brands fa-github"></i></a>
                </div>
                <div class="col input-group input-group-lg ">
                    <input type="text" name="" id="user-serach" class="form-control bg-dark text-light" placeholder="Search Username">
                </div>
            </div>  
        </div>
    </nav>

    <section>
        <div class="container-fluid input-group">
            <div class="row">
                <div class="col-md-3">
                        <div class="Profile mt-4 ms-5">
                            <img src="image.jpg" class="img-thumbnail rounded-circle" alt="img">
                            <div class="username d-flex justify-content-start mt-5">
                                <h1 class="">John Chinweike</h1>
                            </div>
                            <div class="login d-flex justify-content-start mt-3">
                                <h3 class="">JohnnyOhms</h3>
                            </div>
                            <div class="bio d-flex justify-content-start mt-3">
                                <h3 class="">Software engineer. Frontend web development</h3>
                            </div>

                            <!-- view profile btn-->
                            <div class="view-profile d-grid">
                                <a href="#" target="_blank" class="btn btn-outline-secondary p-3 my-3">view Profile</a>
                            </div>
                            <!--  -->
                            <div class="followers d-flex justify-content-start">
                                <p>6 followers. </p>
                                <p>14 following </p>
                            </div>
                            <div class="d-flex justify-content-start">
                                <p><i class="fa-solid fa-location-dot"></i> Uyo, Nigeria</p>
                            </div>
                            <div class="d-flex justify-content-start">
                                <p><i class="fa-solid fa-link"></i> https://Google.com</p>
                            </div>
                            <div class="d-flex justify-content-start">
                                <P><i class="fa-brands fa-twitter"></i>@Chinweikejohn22</P>
                            </div>
                        </div> 
                </div>

                <div class="col-md-9"> 
                   <div class="contaner p-2 me-5">
                        <div class="section">
                            <input type="radio" name="tab" id="first-select" checked>
                            <input type="radio" name="tab" id="second-select">

                            <nav class="navbar-expand-lg p-3" id="section-select">
                                <label for="first-select" class="first-radio px-5">
                                    <p><i class="fa-regular fa-book-open-cover"></i>Overview</p>
                                </label>
                                <label for="second-select" class="second-radio px-5">
                                    <p><i class="fa-regular fa-book-blank"></i>Repositories<span>15</span></p>
                                </label>
                            </nav>
                        <section>
                            <div class="alert alert-danger" role="alert">
                                <p>Search a Username to Display</p>
                            </div>
                            <!-- Overview repo -->
                            <div class="border rounded-corner p-3">
                                <span>
                                    <a href="#" target="_blank" rel="noopener noreferrer">
                                        Javascript-QuizApp
                                    </a>
                                </span>
                                <div class="des">
                                    <p>Quiz app, load Shuffled questions from an array of objects.</p>
                                    <p class="">Javascript</p>
                                </div>
                              
                            </div>
                        </section>
                        </div>
                   </div>
                </div>

                
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
